<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>App2</title>
		<script src="jq.js" type="text/javascript"></script>
		<script src="jqv.js" type="text/javascript"></script>
		<script src="ko.js" type="text/javascript"></script>
	</head>
	<body>

<div id="part0">
	<div>
		<p>Name: <span data-bind="text: getName()"></span></p>
		<p><input type="button" data-bind="value: (isNew()) ? 'Create' : 'Update'" /></p>
		<p>Full Name: <span data-bind="text: fullName()"></span></p>

		<p><input type="button" data-bind="click: handleShow();" value="Click" /></p>
		<p style="display: none;" data-bind="visible: doShow">Now you can see!!! Click button to make me disappear!</p>

		<p><textarea data-bind="textInput: myText"></textarea></p>
		<p>Characters remaining: <span data-bind="text: calcText()"></span></p>

		<p><img id="bookImg" /></p>
		<ul data-bind="foreach: users">
			<li data-bind="text: name, event: {mouseover: $parent.loadImage2 }"></li>
		</ul>

		<p>Country: <select data-bind="options: countries, optionsText: 'name', optionsValue: 'id', optionsCaption: '-Select Country-', value: selectedCountry"></select></p>
		<p>State: <select data-bind="options: states, optionsText: 'name', optionsValue: 'id', optionsCaption: '-Select State-', value: selectedState"></select></p>

		<p data-bind="visible: selectedCountry">
			You have chosen a country <span data-bind="text: selectedCountryName()"></span>.
		</p>
		<p data-bind="visible: selectedState">
			You have chosen a state <span data-bind="text: selectedStateName()"></span>.
		</p>

	</div>

	<div>
		<form data-bind="submit: validate">
			<p>First name: <input type="text" data-bind="value: firstName" required  /></p>
			<p>Last name: <input type="text" data-bind="value: lastName" required  /></p>
			<p>Email: <input type="email" data-bind="value: email" required  /></p>

			<p><input type="submit" /></p>
		</form>
	</div>

	<div>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Job</th>
					<th>Image</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: {data: users, afterRender: loadImage}">
				<tr>
					<td data-bind="text: uId"></td>
					<td data-bind="text: name"></td>
					<td data-bind="text: job"></td>
					<td><img src="" data-bind="attr: { id : 'image_' + uId }" /></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

	<div>
		<div id="part1">
			<p>The name in part1 <span data-bind="text: name"></span></p>
		</div>
		<div id="part2">
			<p>The name in part2 <span data-bind="text: name"></span></p>
		</div>
	</div>

	</body>
	<script src="app2.js"></script>
</html>
